 <!DOCTYPE html>
 <html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-page</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
 </head>
 
 <body>
 <header id="logo" class="logo">
   <img class="logo" src="images/images/logo/logo.png" alt="website logo">
 </header>
 <main id="main" class="mian">
 <section id="banner" class="banner">
     <h1 class="banner-title">Want to be your owner boss?</h1>
     <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
 </section>
 <section id="background-image" class="bike">
     <img src="images/images/bg-image/scooter.svg" alt="background-image">
 </section>
 <section class="apply">
 <form action="apply-info" method="post" class="apply-info">
     <h2 class="section-title">Apply Now</h2>
     <p>Enter your info blow.</p>
     <div class="apply-form">
     <div class="apply-form-section">
         <input class="apply-form-input" type="text" placeholder="First name">
     </div>
     <div class="apply-form-section">
         <input class="apply-form-input" type="text" placeholder="Last name">
     </div>
     <div class="apply-form-section">
         <input class="apply-form-input" type="tel" placeholder="Phone number">
     </div>
     <div class="apply-form-section">
         <input class="apply-form-input" type="email" placeholder="Email Adress">
     </div>
     <div id="agree" class="apply-form-section">
         <input type="checkbox" name="agree" value="agree">
         <label for="agree">I agree to dash terms</label>
     </div>
     <button type="submit">DRIVE WITH US</button>
     <p class="check">Already applied? <span>Check your application statues here</span></p>
    </div>
    </form>
 </section>
 </main>
 <footer>
     <h3 class="footer-title">See how much you can earn with Dash.</h3>
      <p>how many hours do you want to drive with us this week?</p>
 <section id="hours" class="hours">
     <div id="hours-city">
     <div><label class="hours-info">
         <input class="hours" type="number" placeholder="Hours">
     </div>
     <div><label class="city-info">
         <input class="city" type="text" placeholder="City">
     </div>
     </div>
        <button id="calculate" class="calculate" type="submit">CALCULATE</button>
 </section>
 <section id="icons" class="icons">
     <img class="facebook" src="images/images/icons/facebook.svg" alt="facebook">
     <img class="ins" src="images/images/icons/instagram.svg" alt="ins">
     <img class="twitter" src="images/images/icons/twitter.svg" alt="twitter">
     <img class="linkedin" src="images/images/icons/linkedin.svg" alt="linkedin">
    </section>
 </footer>
 </body>

 </html>
